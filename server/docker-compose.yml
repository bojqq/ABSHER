version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - TRITON_URL=triton:8001
      - QDRANT_URL=qdrant:6333
      - REDIS_URL=redis://redis:6379
      - LOG_LEVEL=INFO
    depends_on:
      - triton
      - qdrant
      - redis
    networks:
      - absher-network
    restart: unless-stopped

  triton:
    image: nvcr.io/nvidia/tritonserver:23.12-trtllm-python-py3
    ports:
      - "8001:8001"
      - "8002:8002"
    volumes:
      - ./model_repository:/models
    command: tritonserver --model-repository=/models --http-port=8001 --grpc-port=8002
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    networks:
      - absher-network
    restart: unless-stopped

  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - absher-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - absher-network
    restart: unless-stopped

networks:
  absher-network:
    driver: bridge

volumes:
  qdrant_data:
  redis_data:
